<div header-model>
  <h2>Adicionar Despesa</h2>
</div>

<div modal-content>
  <form [formGroup]="despesaForm" (ngSubmit)="onSubmit()" form-custom>
    <div class="form-field">
      <label for="item">Item</label>
      <input id="item" type="text" formControlName="item" />
    </div>

    <div class="form-field">
      <label for="preco">Pre√ßo</label>
      <input id="preco" type="number" formControlName="preco" />
    </div>

    <div class="form-field">
      <label for="quantidade">Quantidade</label>
      <input id="quantidade" type="number" formControlName="quantidade" />
    </div>

    <div class="form-field">
      <label for="fornecedor">Fornecedor</label>
      <input id="fornecedor" type="text" formControlName="fornecedor" />
    </div>

    <div class="form-field">
      <label for="dataCompra">Data da Compra</label>
      <input id="dataCompra" type="text" formControlName="dataCompra" />
    </div>

    <div>
      <label for="categoria">Categoria</label>
      <select id="categoria" formControlName="categoria">
        <option *ngFor="let categoria of categorias" [value]="categoria.id">
          {{ categoria.descricao }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-cancel" (click)="onClose()">
        Cancelar
      </button>
      <button type="submit" class="btn">Salvar</button>
    </div>
  </form>
</div>

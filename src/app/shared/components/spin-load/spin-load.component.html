@if(spinLoadService.enableSpinLoad){
  <!-- loading-spiner -->

<div class="container-spin" #spin>
  <div class="black-page"></div>
  <ng-lottie class="spin" [options]="optionsLoading"></ng-lottie>
</div>

<!-- saving-spiner -->
<div class="container-spin" #spin>
  <div class="black-page"></div>
  <ng-lottie class="spin" [options]="optionsSaving"></ng-lottie>
</div>
}

<div class="screen">
  <div class="screen-content">
    <form class="login" [formGroup]="form">
      <mat-form-field>
        <mat-label>Usu√°rio / Email</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input
          placeholder="Digite seu email"
          matInput
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Senha</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          placeholder="Digite sua senha"
          matInput
          [type]="!showPassword ? 'password' : 'text'"
          formControlName="password"
        />
        <mat-icon matSuffix (click)="showPassword = !showPassword">
          {{ showPassword ? "visibility_off" : "visibility" }}
        </mat-icon>
      </mat-form-field>

      <button mat-raised-button class="login-submit" (click)="login()">
        Conecte-se agora
        <mat-icon>chevron_right</mat-icon>
      </button>
    </form>
  </div>
  <div class="screen-background">
    <span class="screen-background-shape"></span>
    <span class="screen-background-shape"></span>
    <span class="screen-background-shape"></span>
    <span class="screen-background-shape"></span>
  </div>
</div>

<div card-container>
  <div class="card">
    <div class="card-head">Despesas Divididas por Membros</div>
    <div class="card-body">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of despesasPorMembros">
            <td>{{ item.nome }}</td>
            <td>{{ item.valor | currency:'BRL' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card">
    <div class="card-head">Total por Mês</div>
    <div class="card-body">
      <app-graphic [datasets]="graphicComprasPorMes" chartType="line">
      </app-graphic>
    </div>
  </div>

  <div class="card">
    <div class="card-head">Total por categoria</div>
    <div class="card-body">
      <table>
        <thead>
          <tr>
            <th>Mês</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listDespesasPorCategoria">
            <td>{{ item.categoria }}</td>
            <td>{{ item.total| currency:'BRL' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

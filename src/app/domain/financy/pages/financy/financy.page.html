<div table-finance-app>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let despesa of despesasPorMembros">
        <td>{{ despesa.nome }}</td>
        <td>{{ despesa.valor | currency:'BRL' }}</td>
        <!-- Exibe o valor formatado como moeda -->
      </tr>
    </tbody>
  </table>
</div>

<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content class="mat-typography">
  <p>Tem certeza que quer deletar?</p>
  <p important>{{data?.descricao}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="false">Não</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true">Sim</button>
</mat-dialog-actions>

<div header-model>
  <h2>Enviar Mensagem</h2>
  <p>Você sera redirecionado para o WhatsApp.</p>
</div>

<div modal-content>
  <form
    [formGroup]="valoresForm"
    (ngSubmit)="enviarMensagem()"
    (keyup.enter)="enviarMensagem()"
    form-custom
  >
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Pix</mat-label>
      <input
        matInput
        formControlName="pix"
        [ngClass]="{
          'is-invalid':
            valoresValidator.pix.errors && valoresValidator.pix.touched
        }"
      />

      <mat-error *ngIf="valoresValidator['pix'].hasError('required')">
        Pix é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Titulo para mensagem (Opcional)</mat-label>
      <input matInput formControlName="titleMessage" />
    </mat-form-field>

    <!--     <div>
      <mat-slide-toggle formControlName="isHabitacional">
        Enviar somente despesas de moradia?
      </mat-slide-toggle>
      <mat-icon
        class="icon-help-isHabitacional"
        matTooltip="Marque esta opção se deseja enviar somente as despesas de aluguel, condomínio e conta de luz."
        >help_outline</mat-icon
      >
    </div>
 -->
    <div class="form-actions">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onClose()"
      >
        Cancelar
      </button>

      <button mat-flat-button color="primary" [disabled]="! valoresForm.valid">
        Enviar
      </button>
    </div>
  </form>
</div>

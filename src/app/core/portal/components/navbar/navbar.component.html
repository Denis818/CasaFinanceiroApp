<nav navbar>
  <div itens-nav>
    <div
      app-input-color
      selected-group
      [formGroup]="grupoFaturasForm"
      [ngClass]="{ 'ocultar-selected-group': shouldHideSelectedGroup() }"
    >
      <div class="select-grupo-fatura">
        <mat-form-field appearance="outline">
          <mat-select
            panelClass="grupo-fatura-select-panel"
            formControlName="grupoFaturaCode"
          >
            <mat-option
              *ngFor="let grupoFatura of grupoFaturas"
              [value]="grupoFatura.code"
            >
              {{ grupoFatura.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="select-ano">
        <mat-form-field appearance="outline">
          <span matPrefix class="text-color">Ano</span>
          <mat-select panelClass="ano-select-panel" formControlName="ano">
            <mat-option *ngFor="let ano of anos" [value]="ano">
              {{ ano }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div actions>
      <div actions-icons>
        <i>
          <a class="icon-temas" [matMenuTriggerFor]="themeMenu">
            <mat-icon>format_color_fill</mat-icon>
          </a>
        </i>

        <i logout-icon (click)="logout()">
          <mat-icon>logout</mat-icon>
        </i>
      </div>
    </div>
  </div>

  <mat-menu #themeMenu="matMenu">
    <mat-radio-group
      mat-radio-custom
      [(ngModel)]="selectedTheme"
      (change)="onThemeChange($event)"
    >
      <mat-radio-button class="roxo" value="roxo-theme">
        <div descricao-tema>
          <span>Branco e Roxo</span>
          <span class="theme-icon">
            <img src="../../../../../assets/icons/tema-roxo.png" />
          </span>
        </div>
      </mat-radio-button>

      <mat-radio-button class="azul" value="azul-theme">
        <div descricao-tema>
          <span> Branco e Azul</span>
          <span class="theme-icon">
            <img src="../../../../../assets/icons/tema-azul.png" />
          </span>
        </div>
      </mat-radio-button>

      <mat-radio-button class="black" value="dark-theme">
        <div descricao-tema>
          <span>Tema Escuro</span>
          <span class="theme-icon">
            <img src="../../../../../assets/icons/tema-escuro.png" />
          </span>
        </div>
      </mat-radio-button>
    </mat-radio-group>
  </mat-menu>
</nav>

<nav class="navbar">
  <mat-icon class="menu-icon hiden-in-movel" (click)="toggleSidenav()"
    >menu</mat-icon
  >
  <h1>{{ titleService.getTitle() }}</h1>
  <button mat-icon-button class="logout-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</nav>

<div [ngClass]="{'sidenav': true, 'expanded': sidenavExpanded}">
  <a
    [routerLink]="'dashboard'"
    (click)="selectedButton = 'home'"
    [ngClass]="{'selected': selectedButton === 'home'}"
    class="nav-link"
  >
    <mat-icon id="home">home</mat-icon>
    <span *ngIf="sidenavExpanded">Home</span>
  </a>
  <a
    [routerLink]="'financy'"
    (click)="selectedButton = 'attach_money'"
    [ngClass]="{'selected': selectedButton === 'attach_money'}"
    class="nav-link"
  >
    <mat-icon>attach_money</mat-icon>
    <span *ngIf="sidenavExpanded">Finan√ßas Divididas</span>
  </a>
</div>

<div>
  <router-outlet></router-outlet>
</div>

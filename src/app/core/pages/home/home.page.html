<nav class="navbar">
  <h1 title>{{ titleService.getTitle() }}</h1>
  <button mat-icon-button class="logout-icon" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</nav>

<div container-app>
  <div
    class="sidenav"
    [ngClass]="{'expanded': sidenavExpanded}"
    (mouseenter)="abrirSidenav()"
    (mouseleave)="fecharSidenav()"
  >
    <a
      [routerLink]="'dashboard'"
      (click)="selectedButton = 'home'"
      [ngClass]="{'selected': selectedButton === 'home'}"
      class="nav-link"
    >
      <mat-icon id="home">home</mat-icon>
      <span *ngIf="sidenavExpanded">Home</span>
    </a>
    <a
      [routerLink]="'financy'"
      (click)="selectedButton = 'attach_money'"
      [ngClass]="{'selected': selectedButton === 'attach_money'}"
      class="nav-link"
    >
      <mat-icon>attach_money</mat-icon>
      <span *ngIf="sidenavExpanded">Finan√ßas Divididas</span>
    </a>
  </div>

  <div class="content-app" [ngClass]="{'expanded': sidenavExpanded}">
    <router-outlet></router-outlet>
  </div>
</div>

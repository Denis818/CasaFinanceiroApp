<app-modal
  [textTitle]="'Editar Item da Lista de Compras'"
  [textConfirmButton]="'Salvar'"
  [textCancelButton]="'Cancelar'"
  [formClass]="'form-one-colum'"
  (confirmClick)="onSave()"
  (cancelClick)="onCancel()"
>
  <mat-form-field appearance="outline">
    <mat-label>Item</mat-label>
    <input matInput [(ngModel)]="produtoListaCompras.item" />
  </mat-form-field>
</app-modal>

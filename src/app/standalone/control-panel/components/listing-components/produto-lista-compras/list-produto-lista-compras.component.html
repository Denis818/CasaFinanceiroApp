<div list-compras>
  <div app-card class="card-dialog">
    <div app-card-header>
      <h2 app-card-title>Lista Para Compras</h2>
      <mat-icon class="close" (click)="onClose()">close</mat-icon>
    </div>
    <div app-card-body>
      <div app-mat-table-custom>
        <table mat-table matSort [dataSource]="listProdutoListaCompras">
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
            <td mat-cell *matCellDef="let element">{{ element.item }}</td>
          </ng-container>

          <ng-container matColumnDef="opcoes">
            <th mat-header-cell *matHeaderCellDef>Opções</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="openEdit(element)">edit</mat-icon>
              <mat-icon space (click)="confirmDelete(element.code)"
                >delete</mat-icon
              >
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
  <div actions>
    <button app-button (click)="openCreateProdutoListaComprasModal()">
      <span>
        <mat-icon>add_circle</mat-icon>
        Novo Item
      </span>
    </button>

    <button app-button (click)="exportaPdfListaCompras()">
      <span>
        <mat-icon>download</mat-icon>
        Exportar Pdf
      </span>
    </button>
  </div>
</div>

<div app-multi-card-header>
  <h2 app-card-title>Comparativo de Preços por Fornecedor</h2>
  <mat-icon
    class="icon-help"
    matTooltip="Veja aqui qual fornecedor tem o menor preço para cada produto
          e quanto você pode economizar escolhendo o mais barato."
    matTooltipPosition="above"
    >help_outline</mat-icon
  >
</div>
<div
  app-multi-card-body
  *ngIf="
    graphicConfig && graphicConfig.chartData.datasets.length;
    else semDados
  "
>
  <app-graphic
    [graphicConfig]="graphicConfig"
    [graphicType]="'bar'"
    [width]="1000"
    [height]="306"
  ></app-graphic>
</div>
<ng-template #semDados>
  <div dados-nao-encontrados>Nenhuma informação encontrada</div>
</ng-template>

<!-- Animação Lottie para carregamento -->
<ng-lottie
  *ngIf="spinnerService.isLoading"
  [options]="loadingSpinnerOptions"
  width="100px"
  height="100px"
></ng-lottie>

<!-- Animação Lottie para salvamento -->
<ng-lottie
  *ngIf="spinnerService.isSaving"
  [options]="savingSpinnerOptions"
  width="100px"
  height="100px"
></ng-lottie>
